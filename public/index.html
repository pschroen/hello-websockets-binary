<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="A cool thing made in Cyberspace">

	<title>Cyberspace</title>

	<link rel="icon" href="https://cyberspace.app/assets/meta/favicon.svg" type="image/svg+xml">

	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script>
		const socket = new WebSocket(`${location.protocol.replace('http', 'ws')}//${location.hostname}:${location.port}`);
		socket.binaryType = 'arraybuffer';

		socket.addEventListener('message', ({ data }) => {
			data = new DataView(data);
			console.log('message', data.getUint8(0), data);

			switch (data.getUint8(0)) {
				case 0: { // COLOR: EVENT_ID(UINT8), COLOR(UINT32)
					const backgroundColor = `#${data.getUint32(1).toString(16).padStart(6, '0')}`;
					console.log('color', backgroundColor);

					document.body.style.backgroundColor = backgroundColor;
					break;
				}
			}
		});
	</script>
</body>
</html>
